<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 夕阳背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#sunsetGradient)" />
  
  <!-- 夕阳渐变定义 -->
  <defs>
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35" />
      <stop offset="30%" stop-color="#F7931E" />
      <stop offset="70%" stop-color="#FF4500" />
      <stop offset="100%" stop-color="#DC143C" />
    </linearGradient>
    <linearGradient id="envelopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#FFF8DC" stop-opacity="0.9" />
    </linearGradient>
  </defs>
  
  <!-- 信封主体 -->
  <rect x="96" y="160" width="320" height="192" rx="8" ry="8" fill="url(#envelopeGradient)" stroke="#FF6B35" stroke-width="4"/>
  
  <!-- 信封折线 */
  <path d="M96 160 L256 256 L416 160" stroke="#FF4500" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- @ 符号 -->
  <g transform="translate(256, 256)">
    <!-- @ 外圈 -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="#FF4500" stroke-width="8"/>
    <!-- @ 内圈 -->
    <circle cx="0" cy="0" r="16" fill="#FF4500"/>
    <!-- @ 尾巴 -->
    <path d="M32 0 Q40 -8 48 0 Q40 8 32 0" fill="#FF4500"/>
  </g>
  
  <!-- 夕阳光芒装饰 -->
  <g stroke="#FFD700" stroke-width="4" stroke-linecap="round">
    <!-- 主要光芒 -->
    <line x1="256" y1="32" x2="256" y2="80" />
    <line x1="256" y1="432" x2="256" y2="480" />
    <line x1="32" y1="256" x2="80" y2="256" />
    <line x1="432" y1="256" x2="480" y2="256" />
    
    <!-- 对角光芒 -->
    <line x1="101.5" y1="101.5" x2="135.3" y2="135.3" />
    <line x1="376.7" y1="376.7" x2="410.5" y2="410.5" />
    <line x1="101.5" y1="410.5" x2="135.3" y2="376.7" />
    <line x1="376.7" y1="135.3" x2="410.5" y2="101.5" />
    
    <!-- 次要光芒 -->
    <line x1="256" y1="48" x2="256" y2="64" />
    <line x1="256" y1="448" x2="256" y2="464" />
    <line x1="48" y1="256" x2="64" y2="256" />
    <line x1="448" y1="256" x2="464" y2="256" />
  </g>
  
  <!-- 装饰性小点 -->
  <circle cx="160" cy="320" r="6" fill="#FFD700" opacity="0.8"/>
  <circle cx="352" cy="320" r="6" fill="#FFD700" opacity="0.8"/>
  <circle cx="160" cy="280" r="4" fill="#FFA500" opacity="0.6"/>
  <circle cx="352" cy="280" r="4" fill="#FFA500" opacity="0.6"/>
</svg>
